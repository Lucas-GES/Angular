<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group">

        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>

        <div class="col-sm-12">       
        
            <input type="text" class="form-control" name="name" 
            id="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
            required #nome="ngModel" [ngClass]="aplicaCssErro(nome)">
            <!-- <div>
                {{ nome.className }}
            </div> -->
            <div *ngIf="!nome.valid && nome.touched"
                class="alert alert-danger" role="alert">
                Nome é obrigatório.
            </div>

        </div>
    </div>

    <div class="form-group">

        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
        </div>
        
        <div class="col-sm-12">
            <input type="email" class="form-control" name="email" 
            id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email"
            required email #email="ngModel" [ngClass]="aplicaCssErro(email)">
            <div *ngIf="!email.valid && email.touched"
                class="alert alert-danger" role="alert">
                Email inválido.
            </div>
        </div>
        
    </div>

    <div ngModelGroup="endereço">

        <div class="form-group row">
            <div class="col-md-3">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep"
                    name="cep" ngModel required #cep="ngModel" [ngClass]="aplicaCssErro(cep)"
                    (blur)="consultaCEP(cep.value, f)">
                <div *ngIf="!cep.valid && cep.touched"
                    class="alert alert-danger" role="alert">
                    CEP é obrigatório.
                </div>
            </div>

            
            <div class="col-md-3">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero"
                    name="numero" ngModel required #numero="ngModel" [ngClass]="aplicaCssErro(numero)">
                <div *ngIf="!numero.valid && numero.touched"
                    class="alert alert-danger" role="alert">
                    Número é obrigatório.
                </div>
            </div>
            
            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento"
                    name="complemento" ngModel #complemento="ngModel">
            </div>

            <div class="col-sm-12">       
                <div class="col-sm-12">
                    <label for="rua" class="control-label">Rua</label>
                </div>    
            
                <input type="text" class="form-control" name="rua" 
                id="rua" ngModel required #rua="ngModel" [ngClass]="aplicaCssErro(rua)" readonly>
                <div *ngIf="!rua.valid && rua.touched"
                    class="alert alert-danger" role="alert">
                    Rua é obrigatório.
                </div>
            
            </div>

        </div>

        <div class="form-group row">

            <div class="col-md-5">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro"
                    name="bairro" ngModel required #bairro="ngModel" [ngClass]="aplicaCssErro(bairro)">
                <div *ngIf="!bairro.valid && bairro.touched"
                    class="alert alert-danger" role="alert">
                    Bairro é obrigatório.
                </div>
            </div>

            <div class="col-md-4">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade"
                    name="cidade" ngModel required #cidade="ngModel" [ngClass]="aplicaCssErro(cidade)">
                <div *ngIf="!cidade.valid && cidade.touched"
                    class="alert alert-danger" role="alert">
                    Cidade é obrigatório.
                </div>
            </div>

            <div class="col-md-3">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado"
                    name="estado" ngModel required #estado="ngModel" [ngClass]="aplicaCssErro(estado)">
                <div *ngIf="!estado.valid && estado.touched"
                    class="alert alert-danger" role="alert">
                    Estado é obrigatório.
                </div>
            </div>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary"
        [disabled]="!f.valid">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
