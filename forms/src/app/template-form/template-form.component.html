<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
        <label for="nome" class="control-label">Nome</label>
        <input type="text" class="form-control" name="name" 
        id="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
        required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched">
        <!-- <div>
            {{ nome.className }}
        </div> -->
        <div *ngIf="!nome.valid && nome.touched"
            class="alert alert-danger" role="alert">
            Nome é obrigatório.
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input type="email" class="form-control" name="email" 
        id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email"
        required email #email="ngModel" [class.is-invalid]="!email.valid && email.touched">
        <div *ngIf="!email.valid && email.touched"
            class="alert alert-danger" role="alert">
            Email inválido.
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary"
        [disabled]="!f.valid">Submit</button>

    
    <app-form-debug [form]="f"></app-form-debug>
</form>
